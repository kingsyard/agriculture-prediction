  <meta charset="UTF-8">

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="experience" placeholder="state name" required="required" /><br><br><br>
        <input type="text" name="test_score" placeholder="district name" required="required" /><br><br><br>
		<input type="text" name="interview_score1" placeholder="crop year" required="required" /><br><br><br>
		<input type="text" name="interview_score2" placeholder="season" required="required" /><br><br><br>
		<input type="text" name="interview_score3" placeholder="crop" required="required" /><br><br><br>
		<input type="text" name="interview_score4" placeholder="Area" required="required" /><br><br><br>
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
